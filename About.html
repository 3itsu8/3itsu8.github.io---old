<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>みつば / About</title>
    <meta name="description" content="みつばのポートフォリオサイトになります" />
    <link rel="icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/sanitize.css" />
    <link rel="stylesheet" href="/assets/css/style_about.css" />
  </head>
  <body>
    <div class="cover"></div>
    <header class="header">
      <nav class="header_nav">
        <ul class="header_navlist">
          <li class="header_navitem">
            <a onclick="handleHeaderClick('home')"><span>Home</span></a>
          </li>
          <li class="header_navitem">
            <a onclick="handleHeaderClick('projects')"><span>Projects</span></a>
          </li>
          <li class="header_navitem">
            <a onclick="handleHeaderClick('about')"><span>About</span></a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="section_about">
      <h2 class="section_title">About</h2>
        <div class="about_content">
          <figure class="icon">
            <img src="/assets/images/1.png" alt="icon image" class="icon_img">
            <figcaption class="about_caption">
              <h2 class="about_name">
                  みつば
              </h2>
              <p class="about_info">
                  2022年から活動を開始. BlenderやAfter Effects等を用いて映像制作を行っています.</br>
                  より良い作品作りのため日々勉強中.
              </p>
          </figcaption>
          </figure>
        </div>
    </section>
    
    <section class="section_social">
      <h2 class="section_title">Social</h2>
      <div class="social_content">
        <div class="social_X">
            <figure class="X_icon">
                <img src="/assets/images/X_icon.png" alt="Xのアイコン" class="X_img">
                <figcaption class="X_ID">
                  <p>/ <a href="https://x.com/3itsu8" class="X_Link" target="_blank" rel="noopener noreferrer">@3itsu8</a></p>
                </figcaption>
            </figure>
        </div>
        <div class="social_YT">
            <figure class="YT_icon">
              <img src="/assets/images/YT_icon.png" alt="YouTubeのアイコン" class="YT_img">
                <figcaption class="YT_ID">
                  <p>/ <a href="https://www.youtube.com/@3itsu8" class="YT_Link" target="_blank" rel="noopener noreferrer">みつば</a></p>
                </figcaption>
            </figure>
        </div>
      </div>
    </section>

    <section class="section_contact">
      <h2 class="section_title">Contact</h2>
        <div class="contact_info">
          <p>お問い合わせは下に記載されたメールアドレス, またはX(Twitter)のDMまでお願いします.</p>
        </div>
        <div class="contact_mail">
          <a href="mailto:mitsuba.mov@gmail.com">mitsuba.mov@gmail.com</a>
        </div>
    </section>

    <footer class="footer">
      <p>©2024 みつば</p>
    </footer>

    <script src="/assets/js/app_about.js"></script>
  </body>
</html>
